<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <title>TourKit Demo</title>
  <link rel="stylesheet" href="tourkit.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="tourkit.js"></script>
</head>
<body class="px-4 py-5">
  <h1>Tourkit plugin demo</h1>
  <div class="mb-3">
    <label>Name</label>
    <input type="text" id="name" class="form-control mw-100" placeholder="Enter name">
  </div>

  <div class="mb-3">
    <label>Email</label>
    <input type="email" id="email" class="form-control mw-100" placeholder="Enter email">
  </div>

  <button id="submit" class="btn btn-success">Submit</button>
  <button class="btn btn-primary ms-1" onclick="startTour()">Start Tour</button>
  <button class="btn btn-danger ms-1" onclick="resetTour()">Reset Tour</button>

  <div class="alert alert-info my-3">This tour demonstrates how TourKit highlights and explains form elements step-by-step.</div>
  <div class="tour-overlay" style="display:none;"></div>
  <div class="tour-tooltip" style="display:none;"></div>

  <script>
    function resetTour(){
      localStorage.setItem('demoTour','');
      startTour();
    }
    
    function startTour() {
      let tour = new Tourkit({
        steps: [
          {element: '#name', text: 'Enter your name here'},
          {element: '#email', text: 'Provide a valid email'},
          {element: '#submit', text: 'Click submit to finish'}
        ],seenVariableName: 'demoTour'
      });
      tour.startTour();
    }
  </script>
</body>
</html>
